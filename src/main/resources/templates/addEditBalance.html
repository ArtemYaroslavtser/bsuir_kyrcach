<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        html, body {
            height: 100%;
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }
        .card{
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->

</head>

<body class="bg-info">

<div th:replace="clientHeader :: client-header"></div>
<input type="hidden" th:value="${id}" th:name="id">
<div class="container my-5" style="width: 60vh">
    <h3 th:text="#{text.balance_}"></h3>
    <div class="card">
        <div class="card-body">
            <div style="width: 80vh">
                <form data-th-action="@{/users/balance}" data-th-object="${balance}" method="post">
                    <input type="hidden" th:value="${id}" th:name="id">
                    <input type="hidden" data-th-value="${balance.id_mon}" data-th-name="id_mon">
                    <div th:if="${#fields.hasErrors()}">
                     <span class="error" th:text="#{text.correct.problem}">
                     </span>
                    </div>
                    <span class="error"
                          th:text="#{${'text.error.' + apiError?.getMessage()}}"
                          th:unless="${apiError == null}">Nothing</span>

                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="login" class="col-form-label" th:text="#{text.balance__}"></label>
                            <input type="number" th:value="${balance.balance}" th:name="balance" class="form-control"
                                   id="login" th:placeholder="#{text.balance__}" autofocus required
                                   />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label" th:text="#{text.salary}"></label>
                            <input type="number" th:value="${balance.salary}" th:name="salary" class="form-control"
                                   id="password" th:placeholder="#{text.password}" autofocus required/>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label" th:text="#{text.expensive}"></label>
                            <input type="number" th:value="${balance.expensive}" th:name="expensive" class="form-control"
                                   id="firstName" th:placeholder="#{text.firstName}" autofocus required
                            />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" th:value="#{bt.bux}">
                        </div>

                        <div>
                            <a th:href="@{/home}" class="btn btn-success">
                                <i class="fas fa-arrow-alt-circle-left ml-2"></i> Домой
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
