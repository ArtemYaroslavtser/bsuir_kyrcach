<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        html, body {
            height: 100%;
        }
        body {
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }
        .card{
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        tr,th {
            padding: 3px;
            border: 1px solid black;
        }
    </style>


    <!-- Custom styles for this template -->

</head>

<body>

<div th:replace="clientHeader :: client-header"></div>
<input type="hidden" th:value="${id}" th:name="id">
<main role="main" class="container">
    <div class="alert alert-secondary text-center">
        <div th:switch="${byx}" class="container my-7">
            <div class="col-md-12">
                <h2 th:case="null">Пока нет запрошенных учётов</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th rowspan="2">Дата записи</th>
                            <th rowspan="2">Наименование документа, его номер</th>
                            <th rowspan="2">Содержание хозяйсвтенной операции</th>
                            <th>Доходы</th>
                            <th>Расходы</th>
                        </tr>
                        <tr>
                            <th>Сумма</th>
                            <th>Сумма</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${byx_1.accounts.date}"></td>
                            <td th:text="${byx_1.accounts.name_operat}"></td>
                            <td th:text="${byx_1.accounts.goal}"></td>
                            <td th:switch="${byx_1.accounts.status}">
                                <p th:case="${vir}" th:text="${byx_1.accounts.symm}"> </p>
                                <p th:case="${ras}">0</p>
                            </td>
                            <td th:switch="${byx_1.accounts.status}">
                                <p th:case="${ras}" th:text="${byx_1.accounts.symm}"> </p>
                                <p th:case="${vir}">0</p>
                            </td>

                        </tr>
                        <tr th:each="answer : ${byx}">
                            <td th:text="${answer.accounts.date}"></td>
                            <td th:text="${answer.accounts.name_operat}"></td>
                            <td th:text="${answer.accounts.goal}"></td>
                            <td th:switch="${answer.accounts.status}">
                                <p th:case="${vir}" th:text="${answer.accounts.symm}"> </p>
                                <p th:case="${ras}">0</p>
                            </td>
                            <td th:switch="${answer.accounts.status}">
                                <p th:case="${ras}" th:text="${answer.accounts.symm}"> </p>
                                <p th:case="${vir}">0</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">Итого :</td>
                            <td th:text="${doxod}"></td>
                            <td th:text="${Rasxod}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{'/home'}" method="get">
        <div class="form-group">
            <button type="submit" class="btn btn-success control-label">На главную</button>
        </div>
    </form>
</main>


</body>


</html>
