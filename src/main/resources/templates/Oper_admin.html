<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        html, body {
            height: 100%;
        }
        body {
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }
        .card{
            background: -webkit-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: -moz-linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
            background: linear-gradient(180deg, rgb(236, 223, 152) 24%, rgb(178, 170, 209) 65%);
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->

</head>

<body>

<div th:replace="adminHeader :: admin-header"></div>

<main role="main" class="container">

    <div class="alert alert-secondary text-center">
        <div th:switch="${byx}" class="container my-7">
            <div class="col-md-12">
                <h2 th:case="null">Пока нет запрошенных учётов</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Первая дата</th>
                            <th>Вторая дата</th>
                            <th>Общая сумма задействованных средств</th>
                            <th>Сумма вырочки клиента</th>
                            <th>Вид учёта</th>
                            <th>Статус учёта</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="answer : ${byx}">
                            <td th:text="${answer.ychetEntity.dateFirst}"></td>
                            <td th:text="${answer.ychetEntity.dateSecond}"></td>
                            <td th:text="${answer.byx_balance}"></td>
                            <td th:text="${answer.viruchka}"></td>
                            <td th:text="${answer.ychetEntity.status}"></td>
                            <td th:text="${answer.ychetEntity.ychetStatus_admin}"></td>
                            <td>
                                <form action="#" th:action="@{'/admin/oper'}" th:method="post" >
                                    <input type="hidden" th:value="${answer.ychetEntity.id}" th:name="id">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger">Утвердить учёт</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{'/home'}" method="get">
        <div class="form-group">
            <button type="submit" class="btn btn-success control-label">На главную</button>
        </div>
    </form>
</main>


</body>


</html>
